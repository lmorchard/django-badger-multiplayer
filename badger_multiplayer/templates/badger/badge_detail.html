{% extends "badger/base.html" %}

{% block pageid %}badge_detail{% endblock %}

{% block content %}

<h2>Badge detail</h2>

<dl class="badge" data-slug="{{ badge.slug }}">
    <dt>Title:</dt><dd class="title">{{ badge.title }}</dd>
    <dt>Description:<dt><dd class="description">{{ badge.description }}</dd>
</dl>

{% if badge.allows_edit_by(request.user) %}
    <a class="edit_badge" href="{{ url('badger_multiplayer.views.edit', badge.slug) }}">edit</a>
{% endif %}

{% endblock %}
